<app-slanted-section
  [color]="'white'"
  [childClasses]="'container text-black'"
  id="contact"
>
  <div class="row justify-content-around align-items-center contact">
    <div class="col-md-5">
      <h2>Contact:</h2>
      <p>
        I'd love to connect! Please send me a message if you'd like to set up a
        time to talk more.
      </p>
    </div>
    <form (ngSubmit)="sendMail($event)" class="col-md-5">
      <div class="form-group mb-2">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="name"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Enter your name"
        />
      </div>
      <div class="form-group mb-2">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Enter your email address"
        />
      </div>
      <div class="form-group mb-2">
        <label for="message">Message</label>
        <textarea
          id="message"
          [(ngModel)]="message"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
        ></textarea>
      </div>
      <input type="submit" class="btn btn-primary" value="Send" />
    </form>
  </div>
</app-slanted-section>
