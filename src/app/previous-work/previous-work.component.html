<app-slanted-section [color]="'var(--alt-background-color)'">
  <h2 class="container pt-2 pb-4">My Projects</h2>
  <section *ngFor="let project of projects">
    <div
      class="project-pane anchor-section"
      [ngStyle]="{
        'background-image':
          'linear-gradient(45deg, #000C, #000C), url(' +
          project.backgroundImgSrc +
          ')'
      }"
      [id]="project.anchorTag"
    >
      <div class="container">
        <div class="row justify-content-start align-items-center">
          <h3 class="col-6">{{ project.name }}</h3>
          <a [href]="project.githubLink" target="_blank" class="col-6">
            <input
              type="button"
              value="GitHub"
              class="btn btn-primary m-4 p-2"
            />
          </a>
        </div>
        <div [innerHTML]="project.description"></div>
        <div class="arrow-pane">
          <app-anchor-arrow
            *ngIf="priorProject(project) != undefined"
            class="anchor-arrow"
            [anchor]="priorProject(project)"
            [ngStyle]="{ left: '10em' }"
            [flipped]="true"
          ></app-anchor-arrow>
          <app-anchor-arrow
            *ngIf="nextProject(project) != undefined"
            class="anchor-arrow"
            [anchor]="nextProject(project)"
            [ngStyle]="{ right: '10em' }"
          ></app-anchor-arrow>
        </div>
      </div>
    </div>
    <div class="pane-margin"></div>
  </section>
</app-slanted-section>
